<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex flex-row">
        <div class="sidebar-area w-2/12 flex justify-center ">
            <div class="sidebar flex flex-col w-20 mt-5 fixed justify-between text-center rounded-full shadow-lg" style="background-color: #7537D8; height: 35rem;">
                <a href="">
                    <div class="relative inline-flex items-center justify-center w-16 mt-3 h-16  overflow-hidden bg-gray-100 rounded-full ">
                        <img src="https://i.pinimg.com/564x/03/39/27/033927806d11bab51c919cd265b6960b.jpg" alt="">
                    </div>
                </a>
                <a href="layout.html" class="relative inline-flex items-center justify-center">
                    <img src="/public/icons/Home.svg" class="w-10" alt="">
                </a>
                <a href="courses.html" class="relative inline-flex items-center justify-center">
                    <img src="/public/icons/Graduation Cap.svg" class="w-10" alt="">
                </a>
                <a href="assignments.html" class="relative inline-flex items-center justify-center">
                    <img src="/public/icons/Backpack.svg" class="w-10" alt="">
                </a>
                <a href="" class="relative inline-flex items-center justify-center">
                </a>
                
                
                <a href="" class="relative inline-flex items-center justify-center">
                    <img src="/public/icons/Shutdown.svg" class="w-10 mb-3" alt="">
                </a>
            </div>
        </div>
        <div class="main-area mt-7 w-10/12 mr-4 ">
            <div class="welcome-text main flex justify-between">
                <h1 class="text-2xl font-semibold">Join a Course</h1>
                <div class="text-right flex">
                    <h1 class="text-base opacity-70 font-medium self-center">Senin, 15 Desember 2023</h1>
                    <ion-icon onclick="history.back()" class="self-center text-xl ml-5 text-violet-900" name="chevron-back-outline"></ion-icon>
                    <ion-icon onclick="history.forward()" class="self-center text-xl ml-2 text-violet-900" name="chevron-forward-outline"></ion-icon>
                </div>

            </div>


            <div class="input-code-area flex flex-col mt-24 items-center h-screen">
                <h1 class="text-3xl font-semibold">Enter Course Code</h1>
                <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">Please input the 6 digit code from Instructor of Course </p>
                
                <form class="mt-7 flex flex-col">
                    <div class="flex mb-2 justify-center space-x-2 rtl:space-x-reverse">
                        <div>
                            <label for="code-1" class="sr-only">First code</label>
                            <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-1', 'code-2')" id="code-1" class="block w-16 h-16 py-3 text-sm font-extrabold text-center text-4xl text-gray-900 bg-white border-2 border-violet-300 rounded-lg focus:ring-primary-500 focus:border-primary-500" required>
                        </div>
                        <div>
                            <label for="code-2" class="sr-only">Second code</label>
                            <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-1', 'code-3')" id="code-2" class="block w-16 h-16 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border-2 border-violet-300 rounded-lg focus:ring-primary-500 focus:border-violet-800" required>
                        </div>
                        <div>
                            <label for="code-3" class="sr-only">Third code</label>
                            <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-2', 'code-4')" id="code-3" class="block w-16 h-16 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border-2 border-violet-300 rounded-lg focus:ring-primary-500 focus:border-violet-800" required>
                        </div>
                        <div>
                            <label for="code-4" class="sr-only">Fourth code</label>
                            <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-3', 'code-5')" id="code-4" class="block w-16 h-16 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border-2 border-violet-300 rounded-lg focus:ring-primary-500 focus:border-violet-800" required>
                        </div>
                        <div>
                            <label for="code-5" class="sr-only">Fivth code</label>
                            <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-4', 'code-6')" id="code-5" class="block w-16 h-16 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border-2 border-violet-300 rounded-lg focus:ring-primary-500 focus:border-violet-800" required>
                        </div>
                        <div>
                            <label for="code-6" class="sr-only">Sixth code</label>
                            <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-5', 'code-6')" id="code-6" class="block w-16 h-16 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border-2 border-violet-300 rounded-lg focus:ring-primary-500 focus:border-violet-800" required>
                        </div>
                    </div>


                    <button class="py-2 mt-9 rounded-2xl bg-violet-600 text-white font-semibold text-xl" type="submit" onclick="location.href='result.join.html'">Submit</button>
                </form>

            </div>

            
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/1319cd5cd7.js" crossorigin="anonymous"></script>

    
<script>
    // use this simple function to automatically focus on the next input
    function focusNextInput(el, prevId, nextId) {
        if (el.value.length === 0) {
            document.getElementById(prevId).focus();
        } else {
            document.getElementById(nextId).focus();
        }
    }
</script>

</body>
</html>
